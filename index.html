<html>
  <head>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- Local JS files -->
    <script src="javascripts/script.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
    <body>
      <div class="container">

        <!-- Form -->
        <form id="form">
          <div class="mb-3">
            <label class="form-label">Item</label>
            <input type="text" class="form-control item-input" name="item-input">
            <div class="item-text"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control quantity-input" name="quantity-input">
            <div class="quantity-text"></div>
          </div>
          <select class="form-select select-class" name="select-input">
            <option selected value="unit">Unit</option>
            <option value="kgs">Kilograms</option>
            <option value="nos">Numbers</option>
            <option value="litres">Litres</option>
          </select>
          <div class="unit-text"></div><br>
          <button type="submit" class="btn btn-primary">Add to list</button>
          <button type="button" class="btn btn-success clear-inputs">Clear</button>
        </form><br>

        <!-- Table -->

        <h3>List</h3>
        <button type="button" class="btn btn-danger clear-all">Clear All</button>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Quantity</th>
              <th scope="col">Unit</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
  <tbody>
      </div>
    </body>
</html>
